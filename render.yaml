services:
  # Streamlit Web App
  - type: web
    name: fake-logo-detection
    env: python
    plan: free
    buildCommand: pip install -r render-requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
